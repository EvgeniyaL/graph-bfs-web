<h1 mat-dialog-title>Row Action : <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <div *ngIf="action != 'Delete'; else elseTemplate">
    <mat-form-field >
      <mat-label>Initial City</mat-label>
      <mat-select [(ngModel)]="local_data.initialCity">
        <mat-option *ngFor="let initialCity of initialCities" [value]="initialCity">
          {{initialCity.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>End City</mat-label>
      <mat-select [(ngModel)]="local_data.endCity">
        <mat-option *ngFor="let endCity of endCities" [value]="endCity">
          {{endCity.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ng-template #elseTemplate>
    Sure to delete <b> Path with id:{{local_data.id}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" mat-flat-button color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()"  mat-flat-button color="warn">Cancel</button>
</div>
