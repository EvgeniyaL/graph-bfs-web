<header>
  <nav 
    class="navbar navbar-expand-sm navbar-toggleable-sm navba-lighrt border-bottom box-shadow mb-3"
  >
    <div class="container">
      <img src="/assets/app-logo.png" alt="image" style="height: 25px;">
      <a class="navbar-brand text-light app-logo" [routerLink]="['/']">LOGISTICS CENTER</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/cities']">Cities</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/paths']">Paths</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
