<div class="container text-center">
  <button class="green-button" mat-button (click)="openDialog('Add',{})"  mat-raised-button >Add new Path</button>
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="initialCity">
      <th mat-header-cell *matHeaderCellDef> Intial City </th>
      <td mat-cell *matCellDef="let element"> {{element.initialCity.name}} </td>
    </ng-container>

    <ng-container matColumnDef="endCity">
      <th mat-header-cell *matHeaderCellDef> End City </th>
      <td mat-cell *matCellDef="let element"> {{element.endCity.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">Edit</a> |
        <a (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
